<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MyTrello</title>
    </head>
    <body>
        <h1>Manage your tasks with us!</h1>
        <section class="container">
            <div class="wrapper">
                <div class="choice choice_todo">
                    <h3 class="titleChoice">Todo</h3>
                    <p class="task" draggable="true">Task1</p>
                    <p class="task" draggable="true">Task2</p>
                    <p class="task" draggable="true">Task3</p>
                    <p class="task" draggable="true">Task4</p>
                </div>
                <div class="addTasks addTasks_todo">
                    <input class="addTask addTask_todo" type="text" />
                    <button class="btnAddTask btnAddTask_todo">ADD</button>
                </div>
            </div>

            <div class="wrapper">
                <div class="choice choice_progress">
                    <h3 class="titleChoice">Progress</h3>
                </div>
                <div class="addTasks addTasks_progress">
                    <input class="addTask addTask_progress" type="text" />
                    <button class="btnAddTask btnAddTask_progress">ADD</button>
                </div>
            </div>

            <div class="wrapper">
                <div class="choice choice_done">
                    <h3 class="titleChoice">Done</h3>
                </div>
                <div class="addTasks addTasks_done">
                    <input class="addTask addTask_done" type="text" />
                    <button class="btnAddTask btnAddTask_done">ADD</button>
                </div>
            </div>
        </section>
    </body>
</html>
